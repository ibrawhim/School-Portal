<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #003559;
        }
    </style>
</head>
<body onload="displayItems()">
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input class="form-control my-2" type="text" placeholder="Input First Name" id="fn">
            <input class="form-control my-2"  type="text" placeholder="Input Last Name" id="ln">
            <input class="form-control my-2" type="text" placeholder="Input Email" id="em">
            </div>
            <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" data-bs-dismiss="modal" onclick="editStudent()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-3 text-primary fw-bold">JOEL COLLEGE</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link fw-semibold active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link fw-semibold">Payment</a></li>
            <li class="nav-item"><a href="#" class="nav-link fw-semibold">Registration</a></li>
            <li class="nav-item"><a href="#" class="nav-link fw-semibold">Admission</a></li>
            <li class="nav-item"><a href="#" class="nav-link fw-semibold">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link fw-semibold">About</a></li>
        </ul>
        </header>
    </div>
   

    <h1 class="w-50 mx-auto m-5 text-light">Welcome To The Dashboard</h1>

    <table class="table border" id="disp">
        <tr>
            <td>S/N</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Edit/Delete</td>
        </tr>
    </table>

    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-light">&copy; 2023 Joe College, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">About</a></li>
          </ul>
        </footer>
      </div>
    <script>
        var allStudents = JSON.parse(localStorage.getItem("studentPortal"))
        console.log(allStudents)

        function displayItems() {
            disp.innerHTML = ""
        for (var index = 0; index < allStudents.length; index++) {
            disp.innerHTML += `
            <tr>
                    <td class="border text-light text-center">${index+1}.&nbsp</td>
                    <td class="border text-light text-center">${allStudents[index].firstName}</td>
                    <td class="border text-light text-center">${allStudents[index].lastName}</td>
                    <td class="border text-light text-center">${allStudents[index].email}</td>
                    <td class="border text-light text-center">
                        <button class="btn btn-primary" onclick="deleteStudent(${index})"><img src="/trash3.svg" alt=""></button>
                        <button onclick="editStudent(${index})" type="button" class="btn btn-primary btn-primary" aria-label="Close" data-bs-toggle="modal" data-bs-target="#exampleModal"> <img src="/pencil.svg" alt=""></button>
                    </td>
            </tr>
            `
        }
       } 
        function deleteStudent(studentIndex) {
            allStudents.splice(studentIndex,1)
            displayItems()
        }
        function editStudent(studentIndex) {
            var newDetails = {
                firstName: fn.value,
                lastName: ln.value,
                email: em.value
            }
            allStudents.splice(studentIndex,1,newDetails)
            displayItems()
        }
    </script>
</body>
</html>
