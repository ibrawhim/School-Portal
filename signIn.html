    <h1 class="text-light w-50 mx-auto text-decoration-underline m-5">Sign In Page</h1>
    <div class="w-50 mx-auto m-5">
        <p class="text-light">Sign In here:</p>
        <input type="text" class="form-control my-2" placeholder="Input Your Email" id="yourEmail">
        <input type="text" class="form-control my-2" placeholder="Input Your Password" id="yourPass">
        <button class="btn btn-primary my-2" onclick="signIn()">Sign In</button>
        <div id="display"></div>
    </div>


    <script>
        var allStudents = JSON.parse(localStorage.getItem("studentPortal"))
        console.log(allStudents)

        function signIn() {
            var userFound = false
            for (var index = 0; index < allStudents.length; index++) {
                if(yourEmail.value==allStudents[index].email && yourPass.value==allStudents[index].password) {
                    userFound = true
                    break;
                }
            }
            if(userFound==true) {
                window.location.href = "dashboard.html"
            } else if(yourEmail.value == "" && yourPass.value == "" || yourEmail.value == "" || yourPass.value == "") {
                // alert("Input Both Fields")
                display.innerHTML = `Input Both Fields!!`
                display.style.color = "red"
            } else if(userFound==false) {
                // alert("Incorrect Password or Email")
                display.innerHTML = `Incorrect Password or Email!!`
                display.style.color = "white"
            }
        }
    </script>
